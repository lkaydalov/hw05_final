{% extends "base.html" %}
{% block title %}
  Изменение пароля
{% endblock %}
{% block content %}
{% load user_filters %}
  <div class="container py-5"> 
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Изменить пароль
          </div>
          <div class="card-body">
            {% include 'includes/field_errors.html' %}
            <form method="post"
              {% if action_url %}
                action="{% url action_url %}"
              {% endif %}>
              {% csrf_token %}
              {% for field in form %}
                {% include 'includes/field_form.html' %}
              {% endfor %}
              <button type="submit" class="btn btn-primary">
                Изменить пароль
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
